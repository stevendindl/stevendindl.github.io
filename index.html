<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="3; url=/portfolio/">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Steven Dindl - Redirect</title>
  <style>
    body {
      background: #9b9b9b;
      color: #304355;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }

    .loader {
      margin-top: 20px;
      width: 48px;
      height: 48px;
      border: 5px solid #27333f;
      border-bottom-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <h1>Redirecting to Steven's Portfolio...</h1>
  <p>Hang tight, this will only take a moment.</p>
  <div class="loader"></div>
</body>
</html>
